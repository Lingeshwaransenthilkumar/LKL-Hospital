<!DOCTYPE html>
<html>
    <head>
        <title>Reg form</title>
        <link rel="stylesheet" type="text/css" href="{{url_for("static",filename="/css/reg.css")}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">">


    </head>
    <body>
    <div class="container mt-3">
        <form method="GET" action="/pdetails">
          <div class="row jumbotron box8">
            <div class="col-sm-12 mx-t3 mb-4">
              <h2 class="text-center" style="color: #16a085;;">Register</h2>
            </div>
            <div class="col-sm-6 form-group">
              <label for="name-f">Name</label>
              <input type="text" class="form-control" name="name" id="name-f" placeholder="Enter your name." required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="name-l">Age</label>
              <input type="text" class="form-control" name="age" id="name-l" placeholder="Enter your age." required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="Gender">Gender</label>
              <input type="text" class="form-control" name="gender" id="gender" placeholder="Enter your Gender." required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="address-1">Address Line</label>
              <input type="address" class="form-control" name="address" id="address-1" placeholder="Locality/House/Street no." required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="Bg">Blood group</label>
              <input type="text" class="form-control" name="Bg" id="address-2" placeholder="Your Blood Group." required>
            </div>
            <div class="col-sm-4 form-group">
              <label for="Email">Email</label>
              <input type="Email" class="form-control" name="email" id="email" placeholder="Enter your Email." required>
            </div>
            <div class="col-sm-2 form-group">
              <label for="zip">Disease name</label>
              <input type="dname" class="form-control" name="dname" id="zip" placeholder="Disease name." required>
            </div>
            <div class="col-sm-6 form-group">
              <label>Doctor name</label>
              <input name="docname" class="form-control" placeholder="Enter Doctor name">
    
            </div>
            <div class="col-sm-6 form-group">
              <label for="Date">Date Of Birth</label>
              <input type="text" name="dob" class="form-control" id="date" placeholder="dd-mm-yy" required>
            </div>
            <div class="col-sm-6 form-group">
              <label>Prescription</label>
              <input type="text" name="pres"  class="form-control" placeholder="Enter your Prescription details." required>
            </div>
           
            <div class="col-sm-4 form-group">
              <label for="tel">Phone</label>
              <input type="tel" name="mobile"class="form-control" id="tel" placeholder="Enter Your Contact Number." required>
            </div>
            <div class="col-sm-2 form-group">
              <label for="tel">Remarks</label>
              <input type="text" name="remarks"class="form-control" id="remarks" placeholder="Enter Remarks Provided by doctor." required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="pass">advice</label>
              <input type="text" name="advice" class="form-control" id="id" placeholder="Enter Doctor advice." required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="pass2">Card number</label>
              <input type="text" name="cardnum" class="form-control" id="cardnum" placeholder="Enter your card number." required>
            </div>
            <div class="col-sm-12">
              <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;I accept all terms and conditions.
              </label>
            </div>
      
            <div class="col-sm-12 form-group mb-0 pt-2 pb-2">
              <button  type="submit"class="btn btn-success float-right" name="register" value="register">Register</button>
            </div>
      
          </div>
        </form>
      </div>
    </body>
</html>
